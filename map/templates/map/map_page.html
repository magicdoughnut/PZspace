{% load leaflet_tags %}

<head>
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.6"></script>
    {% leaflet_js %}
    {% leaflet_css %}
    {% load staticfiles %}
    
</head>

<body>

<h1 align="center">PZ from space</h1>

<div class="row">
	<div class="column">
		<div>
			{% leaflet_map "yourmap" %}
		</div>
		<style>
		    .leaflet-container {  /* all maps */
		        width:  600px;
		        height: 500px;
		    }
		</style>
	</div>


	<div class="column">
	<div id="app"> 

	<script>
		var map = L.map('yourmap').setView([50.1188, -5.5376], 9);
		// load a tile layer
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
		{
		  attribution: 'Tiles by <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		  maxZoom: 17,
		  minZoom: 4
		}).addTo(map);
	</script>

	</br>
		<li v-for="item in items">
			<button id="change-image" @click="loadImage(item.fields.image)">[[item.fields.date]]</button></br>
		</li>
	</br>

</div>
</div>
</div>


</br>
</br>


<style type="text/css">
	    * {
	    box-sizing: border-box;
		}
		body {
		    margin: 10px;
		}
	
		/* Create two equal columns that floats next to each other */
	.column {
	    float: left;
	    width: 50%;
	    padding: 10px;
	    height: 300px; /* Should be removed. Only for demonstration */
	}

	/* Clear floats after the columns */
	.row:after {
	    content: "";
	    display: table;
	    clear: both;
	}
</style>

<script src="{% static "map/main/app.js" %}"></script>
</body>
